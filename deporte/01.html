<script>
function isInArray(value, array) {
  return array.indexOf(value) > -1;
};

function extractHostname(url) {
  var hostname;
  if (url.indexOf("://") > -1) {
    hostname = url.split("/")[2];
  } else {
    hostname = url.split("/")[0];
  };
  hostname = hostname.split(":")[0];
  hostname = hostname.split("?")[0];
  return hostname;
};

var hostname = extractHostname(document.referrer);
