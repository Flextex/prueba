<html>
<head>
<title>DEPORTES EN VIVO</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
<div id="vid" class="embed-responsive-item"></div>
<script type="text/javascript">
player = new Clappr.Player({
            source: 'https://bcovlive-a.akamaihd.net/a2e5e035037742ff8fd4bae79de16ad4/us-east-1/6058004209001/profile_0/chunklist.m3u8',
            mimeType: "application/x-mpegURL",
            autoPlay: true, 
            mute: true, 
            height: '100%',
            width: '100%',
            plugins: {'core': [LevelSelector]},  
            parentId: "#vid",
            hideMediaControl: false,
            events: {
              onError: function(e) { errorPlaying() }
            }
});
</script>
</body>
</html>
