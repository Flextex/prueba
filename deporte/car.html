<html>
<head>
<title>DEPORTES EN VIVO</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<style>#site-contenedor,.mask{left:0;bottom:0;top:0}#site-contenedor{right:0;font-weight:700}.mask{position:absolute;z-index:1}body{margin:0;padding:0;background: #000;font-family:"Helvetica Neue",Helvetica,sans-serif;} #site-contenedor{position:absolute;margin:auto;height:322px;width: 300px;z-index:100;color:gray;font-size:12px;text-align:center}.mask{right:0;background-color:rgba(0, 0, 0, .3)}.close{position:absolute;left:5px;bottom:5px;cursor:pointer;display:none}.close img{width:12px} #close,#stats{position:absolute;left:0;bottom:0}[data-watermark]{width:auto !important}.hold{height: 100%;width: 100%;}.left{position: absolute;left:5px;top:5px;color:white;z-index: 999}@media (max-width : 500px) {.close img{width:35px}} #overlay{position: absolute;left: 0;right: 0;top:0;bottom: 0;
    z-index: 999999999;}.media-control[data-media-control] .media-control-background[data-background]{height: 46px!important;background:linear-gradient(rgba(0,0,0,.3),rgba(0,0,0,.9))!important;}
    </style>
</script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
<div id="vid" class="embed-responsive-item"></div>
<script type="text/javascript">
player = new Clappr.Player({
            source: 'https://bcovlive-a.akamaihd.net/a2e5e035037742ff8fd4bae79de16ad4/us-east-1/6058004209001/profile_0/chunklist.m3u8',
            mimeType: "application/x-mpegURL",
            autoPlay: true, 
            mute: true, 
            height: '100%',
            width: '100%',
            plugins: {'core': [LevelSelector]},  
            parentId: "#vid",
            hideMediaControl: false,
            events: {
              onError: function(e) { errorPlaying() }
            }
});
</script>
</body>
</html>
